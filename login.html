<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Your E-commerce Store</title>
    <!-- Link to your general site CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Styles specific to this login page -->
    <link rel="stylesheet" href="../css/login.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="login-header">
        <div class="container">
            <div class="logo">
               <img src="../assets/images/logo.png" alt="Your Store Logo" class="site-logo">
            </div>
            <nav>
                <!-- Minimal navigation for a login page -->
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-section">
        <div class="container">
            <div class="login-box">
                <h2>Welcome Back!</h2>
                <p class="sub-heading">Log in to your account to continue.</p>

                <form id="loginForm" action="/login" method="POST">
                    <!-- Method and action would be handled by your backend -->

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                        <i class="fas fa-envelope"></i>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Enter your password">
                        <i class="fas fa-lock"></i>
                    </div>

                    <div class="form-options">
                        <div class="checkbox-group">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <label for="rememberMe">Remember Me</label>
                        </div>
                        <a href="forgot-password.html">Forgot Password?</a>
                    </div>

                    <button type="submit" class="btn btn-primary">Login</button>

                    <div class="login-options-footer">
                        <p>Don't have an account? <a href="signup.html">Sign Up here</a></p>
                        <div class="social-login">
                            <p>Or log in with:</p>
                            <button type="button" class="btn btn-social google"><i class="fab fa-google"></i> Google</button>
                            <button type="button" class="btn btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="login-footer">
        <div class="container">
            <p>&copy; 2023 Your E-commerce Store. All rights reserved.</p>
        </div>
    </footer>

    <!-- Link to your JavaScript file for form validation/interactions -->
     <script src="../js/loadingIndicator.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
